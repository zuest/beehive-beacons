

<ion-content padding>
  <ion-img width="330px" height="140px" [src]="'https://s28477.pcdn.co/wp-content/uploads/2017/07/Hamad-International-Airport-Logo.svg_-1024x413.png'"></ion-img>
<div *ngIf="!beconeDistance; else beconeFound">
  <ion-card>
    <img src="http://codecamp.albarakaexperts.com/assets/img/map2.jpg">
    <ion-fab right style="top: 214px !important;right: 67px;">
      <button style="width: 41px; height: 41px;" ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <div>
        <label style="background-color: red; color: white">Not in-Range <ion-icon name="flash"></ion-icon></label>
      </div>
      <h1>Distance from Beckon</h1>
    </ion-item>
  </ion-card>
</div>

  <ng-template #beconeFound>
      <ion-card>
        <img src="http://codecamp.albarakaexperts.com/assets/img/map2.jpg">
        <ion-fab right style="top: 214px !important;right: 67px;">
          <button style="width: 41px; height: 41px;" ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>

        <div>
          <label style="background-color: #32db64; color: white">In-Range   <ion-icon name="flash"></ion-icon></label>
        </div>
        <h1>Distance from Beckon</h1>
        <ion-title item-start>{{beconeDistance}}</ion-title>
      </ion-card>

    <ion-card>
      <ion-item>
        <h2 item-start>Ticket Number:  {{this.helper.responseFromServer}}</h2>
        <h2 item-start>Driver:  {{driver}}</h2>
        <h2 item-start>Car Type:  {{carType}}</h2>
        <h2 item-start>Plate No:  {{plateno}}</h2>
        <h2 item-start>Picking Point:  {{pickingPoint}}</h2>
      </ion-item>
    </ion-card>
  </ng-template>


</ion-content>
